<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Weather Dashboard
            </h1>
        </div>
    </div>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-6 col-md-4">
                    <input id="cityName" type="text" placeholder="search your city">
                    <button id="searchBtn" type="submit" i class="fas fa-search"></button>
                    </input>
                    <div class="searchHistory"> </div>
                </div>

                <div class="col-12 col-md-8">
                    <div class="forecastToday">
                        <h3>today's weather</h3>
                        <p id="current-temp"></p>
                        <p id="current-humidity"></p>
                    </div>

                    <div class="5day-forcast">
                        <h3>5-days forecast</h3>
                        <div id="1"></div>
                        <div id="2"></div>
                        <div id="3"></div>
                        <div id="4"></div>
                        <div id="5"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div style="height: 150px;">

    </div>





    <footer class="page-footer font-small blue pt-4">

        <div class="container-fluid text-center text-md-center">


            <h5 class="text-uppercase">Thank you!</h5>
            <p>Please check below website for more information!</p>

            <ul class="list-unstyled">
                <li>
                    <a
                        href="https://weather.com/?cm_ven=PS_GGL_Branded_04012019_1&par=MK_GGL&gclid=Cj0KCQjw-af6BRC5ARIsAALPIlVl39PECxFUUcoPJcCuefAClNtdXjxplbKmzSp9xpzkhW5sOAgDjr4aAtaNEALw_wcB!">The
                        weather channel</a>
                </li>
                <li>
                    <a href="https://www.accuweather.com/en/us/pflugerville/78660/weather-radar/2144251">AccuWeather</a>
                </li>
            </ul>
        </div>


        <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
            <a href="https://https://github.com/jiji-Smith/">JJS</a>
        </div>


    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
