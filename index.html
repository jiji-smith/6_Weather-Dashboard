<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Weather Dashboard
            </h1>
        </div>
    </div>
    <main>
        <div class="container">
            <div class="row">
                <div class="card">
                    <div class="col-4">
                        <input id="cityName" type="text" placeholder="search for a city">
                        <button id="searchBtn" type="button" i class="fas fa-search"> Search</button>
                        </input>
                        <div class="card-subtitle mb-2 text-muted" style="width: 12rem;">
                            <ul class="list-group list-group-flush">
                                <li id="sList"></li>
                            </ul>
                        </div>
                        <!-- <div id="sList"> </div> -->
                    </div>

                </div>


                <div class="col-6">
                    <div class="forecastToday">
                        <h3>TODAY</h3>
                        <p id="now-date"></p>
                        <p id="current-temp"></p>
                        <p id="current-humidity"></p>
                    </div>

                    <div class="FiveDaysForecast">
                        <h3>5-DAYS</h3>
                        <div class="row" id="fiveDays">
                            <div id="1"></div>
                            <div id="2"></div>
                            <div id="3"></div>
                            <div id="4"></div>
                            <div id="5"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        </div>
    </main>

    <div style="height: 150px;"> </div>


    <footer class="page-footer font-small blue pt-4">
        <div class="container-fluid text-center text-md-center">
            <h5 class="text-uppercase">Thank you!</h5>
            <p>Please check websites below for more information!</p>
            <ul class="list-unstyled">
                <li>
                    <a
                        href="https://weather.com/?cm_ven=PS_GGL_Branded_04012019_1&par=MK_GGL&gclid=Cj0KCQjw-af6BRC5ARIsAALPIlVl39PECxFUUcoPJcCuefAClNtdXjxplbKmzSp9xpzkhW5sOAgDjr4aAtaNEALw_wcB!">The
                        weather channel</a>
                </li>
                <li>
                    <a href="https://www.accuweather.com/en/us/pflugerville/78660/weather-radar/2144251">AccuWeather</a>
                </li>
            </ul>
        </div>

        </div>


    </footer>
